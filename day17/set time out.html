<body>
    <script>
        setTimeout(()=>{
            console.log("this runs after 3 seconds");},3000);
        
        setInterval(()=>{
            console.log("repeating every 2 seconds");},5000);
        /*closures*/
        function outer(){
            let name="js";
        function inner(){
            console.log("hello,"+name);
        }
        return inner;
    }
            const greet=outer();
            greet();
        /*call back*/
        function greet1(name){
            console.log("hello,"+name);
             }
         function processorUser(callback){
            const name="javascript";
            callback(name);
         }
         processorUser(greet1);
    </script>
</body>
