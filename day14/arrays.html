<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let fruits=["apple","banana","cherry"];
    let numbers=[10,20,30,40,,50];
    let mixeddata=["hello",123,true,{name:"alice"}];
    console.log(fruits);
    console.log(numbers);
    console.log(mixeddata);
    console.log(fruits[0]);
    console.log(fruits[1]);
    console.log(fruits[2]);
    console.log(fruits[10]);
    //array length
    let students=["alice","bobo","charlie"];
    console.log(students.length);
    let empty=[];
    console.log(empty.length);
    //existing elements
    let colors=["red","green","blue"];
    console.log("original:",colors);
    colors[1]="yellow";
    console.log("modified:",colors);
    //push
    let fruits1=["apple","banana"];
    let newlength=fruits1.push("cherry","date");
    console.log(fruits1);
    //pop
    let colors1=["red","green","blue"];
    let lastColor=colors1.pop();                                                                                                                                                     
    console.log(colors1);
    console.log(lastColor);
    //unshift
    let numbers1=[3,4];
    let newlength1=numbers1.unshift(1,2);
    console.log(numbers1);
    //shift
    let days=["monday","tuesday","wednesday"];
    let firstDay=days.shift();
    console.log(days);
    console.log(firstDay);
    //indexOf
    let groceries=["milk","bread","egg","milk"];
    console.log(groceries.indexOf("bread"));
    console.log(groceries.indexOf("milk"));
    console.log(groceries.indexOf("yogurt"));
    //lastindex
    let list=["a","b","c","d"];
    console.log(list.lastIndexOf("b"));
    //include
    let items=["pen","paper","book"];
    console.log(items.includes("paper"));
    console.log(items.includes("eraser"));
    //slice
    let originalNums=[10,20,30,40,50,60];
    console.log("original:",originalNums);
    let part1=originalNums.slice(2,5);
    console.log("slice(2,5):",part1);
    let part2=originalNums.slice(3);
    console.log("slice(2,5):",part2);
    //splice
    let mutableArray=["a","b","c","d","e"];
    console.log("initial:",mutableArray);
    //remove elements
    let removed=mutableArray.splice(1,2);
    console.log("after removal:",mutableArray);
    console.log("removed items:",removed);
    //add elements
    mutableArray.splice(1,0,"x","y");
    console.log("after adding:",mutableArray);
    //replace elements
    mutableArray.splice(2,2,"p","q");
    console.log("after replacing:",mutableArray);
    //array concatenation
    let arr1=[1,2];
    let arr2=[3,4];
    let arr3=[5,6];
    let combined=arr1.concat(arr2,arr3);
    console.log(combined);
    console.log(arr1);
    //spread operator
    const a=[1,2];
    const b=[3,4];
    const combined1=[...a,...b];
    console.log(combined1);
    //array destructuring
    const fruits3=["apple","banana","mango"];
    const[p,q,r]=fruits3;
    console.log(p);
    console.log(q);
    //higher order array methods
    let numbers3=[1,2,3,4];
    let add=numbers3.map(num=>num+2);
    console.log(add);
    console.log(numbers3);
    //filter
    const numbers4=[1,2,3,4];
    const evenNumbers=numbers4.filter(num=>num%2===0);
    console.log(evenNumbers);
    //reduce
    const numbers5=[1,2,3,4];
    const sum=numbers5.reduce((acc,num)=>acc+num,0);
    console.log(sum);
    //example
    const arrayOfArrays=[[1,2],[3,4],[5,6]];
    const union=arrayOfArrays.reduce((acc,num)=>{
    return acc.concat(num);
    });
    console.log(union);
</script>
</body>
</html>
