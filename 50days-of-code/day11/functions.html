<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <script>
        /*even or odd function*/
        let n=Number(prompt("Enter the number"));
        let a=function(){
            if(n%2==0){
                return "even"
            }
            else{
                return "odd"
            }
        }
    console.log(a()); 
    /*Arrow function*/
    let n1=Number(prompt("Enter the number"));
    let b1=()=>{
        if(n1%2==0){
                return "even"
        }
        else{
            return "odd"
        }
    } 
    console.log(b1());
    /*by usin ternary operator*/
    let n2=Number(prompt("Enter the number"));
    let b=()=>{
    return a1=(n2%2==0)?"even":"odd";
    }
    console.log(b());
    /*factorial function*/
    let n3=Number(prompt("Enter the number"));
    let factorial=(n3)=>{
        let result=1;
        for(let i=1;i<=n3;i++){
            result*=i;
        }  
        return result;
    }
          console.log(factorial(n3));
    /*divisible problem*/
    let n4=Number(prompt("Enter the number"));
    let c=(n4)=>{
        if(n4%3==0&&n4%5==0){
            return "fizzbuzz";
        }
        else if(n4%3==0){
            return "fizz"
        }
        else if(n4%5==0){
            return "Buzz";
        }
        else{
            return n4;
        }
    }
    console.log(c(n4));
    
    </script>
</body>
</html>
