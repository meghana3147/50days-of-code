<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
       <!--query selector-->
     <p class="intro">Meghana</p>
     <script>
        const element=document.querySelector(".intro");
        element.style.fontStyle="italic";
        element.style.color="red";
     </script>
     <p class="note">Note1</p>
     <p class="note">Note2</p>
     <script>
        const allParaQuery=document.querySelectorAll(".note");
        for(let i=0;i<allParaQuery.length;i++){
            allParaQuery[i].style.backgroundColor="lightgray";
        }
     </script>
     <!--document.body-->
     <script>
        document.body.style.backgroundColor="lightgray";
     </script>
     <!--document.form-->
     <form name="myForm">
        <input type="text"name="username">
     </form>
     <script>
        const form=document.forms["myForm"];
        form.username.value="johnDoe";
     </script>

</body>
</html>
