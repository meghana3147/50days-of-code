<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    const items=[{name:"laptop",price:45000,category:"Electronic",stock:5},
                 {name:"Thar",price:100000,category:"Cars",stock:9},
                 {name:"kurthis",price:500,category:"Clothes",stock:1000},
                 {name:"cooker",price:300,category:"Electronic",stock:12},
                 {name:"mobiles  vc",price:30000,category:"Electronic",stock:80},
                 {name:"wireless mouse",price:300,category:"Electronic",stock:10},
                 {name:"grinder",price:2500,category:"Electronic",stock:120},
        ];
        const m=items.filter(amazon=>{
           return amazon.category==="Electronic"&&amazon.stock>0});
const t=m.map(amazon=>{
    return {
        productName:amazon.name,
        displayPrice:amazon.price
    };
});
const n=m.reduce((acc,amazon)=>{
    return acc+amazon.price;},0);


        console.log(items);
        console.log(m);
        console.log(t);
        console.log(`Total price:${n}`);


        </script>
</body>
</html>
