<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h2>KeyUp event</h2>
    <input type="text"id="keydown">
    <script>
    document.getElementById("keydown").addEventListener("keydown",function(){
        keydown.innerHtml="event.key!"
    });
    </script>
