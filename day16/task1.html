<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const people=[
        {firstname:"meghana",lastname:"muthyala"},
        {firstname:"manohar",lastname:"muthyala"}
      ];
      const g=people.map(person=>{
        return {...person,fullname: `${person.firstname} ${person.lastname}`};
      });
      console.log("orginal people:",people);
      console.log("people with fullname:",g);
    </script>
</body>
</html>
